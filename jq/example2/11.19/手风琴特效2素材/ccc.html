<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			width: 938px;
			height: 228px;
			
		}
		.wrapper li{
			width: 80px;
			height: 228px;
			float: left;
			overflow: hidden; 
		}
		.wrapper li a{
			display: block;
			height: 228px;
			width: 156px;
			position: relative;
			overflow: hidden;
			text-decoration: none; 
		}
		.wrapper ul{
			margin-left: 300px;
		}
		.wrapper li.big,li.big a{
			width:200px;}
			
		.wrapper ul *{
			transition: all linear 0.5s;
		}
		
	</style>
	<script type="text/javascript" src="jquery-1.12.4.min.js""></script>
	<script>
		$(function(){
		 	$(".wrapper li").hover(function(){
				$(".wrapper li").removeClass();
				$(this).addClass('big');
		 	},function(){
		 		$(".wrapper li").removeClass();
		 		$(".wrapper li").eq(0).addClass('big');
		 	})
			
		 })
	</script>
	<body>
		<div id="subject" class="wrapper">
			<ul>
				<li>
					<a href="">
						<img src="img/1.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/2.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/3.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/4.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/5.jpg" alt="">
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
