<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频播放器</title>
		<link rel="stylesheet" href="css/video.css">
		
	</head>
	
	<body>
		<div id="box">
			<video id="myVideo" width="200" controls="controls">
				<source src="mp4/丑八怪.mp4" type="video/mp4"></source>

			</video>
			<div>
				<button id="playPause" onclick="playPause()">播放</button>
				<button onclick="goBack(3)">快进3秒</button>
				<button onclick="goBack(-3)">快退3秒</button>
				<button onclick="volume(0.1)">音量</button>
				<button onclick="volume(-0.1)">音量</button>
				<button id="isMuted" onclick="isMuted()">静音</button>
				<script src="js/js.js" type="text/javascript"></script>
			</div>
		</div>
	</body>
</html>
